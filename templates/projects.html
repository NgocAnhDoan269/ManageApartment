<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fresher Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Fresher Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <u1 class="navbar-nav">

            <li class="navbar-item"><a class="nav-link" th:href="@{freshers}"> Fresher Management </a></li>
            <li class="navbar-item"><a class="nav-link" th:href="@{/freshers/projects}"> Project Management </a></li>

        </u1>
    </div>


</nav>

<script>
    setTimeout(function(){
    var successMessage = document.getElementById("successMessage");
    if (successMessage){
    successMessage.parentNode.removeChild(successMessage);
    }
    }, 1000);
</script>

<div class="container">
    <div class="text-center">
        <h2 class=text-center>Project List</h2>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/freshers/projects/new}" class="btn btn-primary btn-sm mb-3">Add Project</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">

        <thead class="table-dark">

        <tr>
            <th>No.</th>
            <th>Project</th>
            <th>Mentor</th>
            <th>Lang.</th>
            <th>Start Date</th>
            <th>Last Date</th>
            <th>Status</th>

        </tr>

        </thead>
        <tbody>

        <tr th:each="projects:${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.project}"></td>
            <td th:text="${project.mentor}"></td>
            <td th:text="${project.language}"></td>
            <td th:text="${project.startDate}"></td>
            <td th:text="${project.lastDate}"></td>
            <td th:text="${project.status}"></td>

            <td><a th:href="@{/freshers/projects/edit/{id}(id=${projects.id})}" class="btn btn-info btn-sm mb-3">Update</a>
                <a th:href="@{/freshers/projects/{id} (id=${projects.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
            </td>

        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
