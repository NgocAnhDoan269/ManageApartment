<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fresher Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Fresher Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <u1 class="navbar-nav">

            <li class="navbar-item"><a class="nav-link" th:href="@{freshers}"> Fresher Management </a></li>
            <li class="navbar-item"><a class="nav-link" th:href="@{/freshers/projects}"> Project Management </a></li>

        </u1>
    </div>


</nav>

<script>
    setTimeout(function(){
    var successMessage = document.getElementById("successMessage");
    if (successMessage){
    successMessage.parentNode.removeChild(successMessage);
    }
    }, 1000);
</script>

<div class="container">
<div class="text-center">
    <h2 class=text-center>Fresherman List</h2>
</div>

    <div class="row">
        <div class="col-lg-3">
        <a th:href="@{freshers/new}" class="btn btn-primary btn-sm mb-3">Add Fresher</a>
        </div>
    </div>

<table class="table table-striped table-bordered">

    <thead class="table-dark">

    <tr>
        <th>No.</th>
        <th>Personal ID</th>
        <th>Name</th>
        <th>Pro Lang</th>
        <th>Email</th>
        <th>Action</th>

    </tr>

    </thead>
    <tbody>

    <tr th:each="fresher:${freshers}">
        <td th:text="${fresher.id}"></td>
        <td th:text="${fresher.personalId}"></td>
        <td th:text="${fresher.Name}"></td>
        <td th:text="${fresher.language}"></td>
        <td th:text="${fresher.email}"></td>
        <td><a th:href="@{freshers/edit/{id}(id=${fresher.id})}" class="btn btn-info btn-sm mb-3">Update</a>
        <a th:href="@{freshers/{id} (id=${fresher.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
        </td>

    </tr>

    </tbody>

</table>

</div>

</body>
</html>
